simName: Simumax
pupilSize: 100        # Number of phase points across the simulation pupil
nGS: 0                # Number of Guide Stars and WFS
nDM: 0                # Number of deformable Mirrors
nSci: 1               # Number of Science Cameras   default 0 -> was is das ?
nIters: 100 #5000          # Number of iteration to run simulation
loopTime: 0.0025      # Time between simulation frames (1/framerate) "time between movements of the atmosphere"
threads: 4

verbosity: 1

saveCMat: False
saveSlopes: False
saveDmCommands:   False
saveLgsPsf: False
saveSciPsf: True


Atmosphere:
  scrnNo: 4
  scrnHeights: [0, 5000, 10000, 15000]
  scrnStrengths: [0.5, 0.3, 0.1, 0.1]
  windDirs: [0, 45, 90, 135]
  windSpeeds: [10, 10, 15, 20]
  wholeScrnSize: 2048
  r0: 0.16
  L0: [20, 20, 20, 20]
  infinite: True


Telescope:
  telDiam: 8.
  obsDiam: 1.1
  mask: circle

WFS:
  0:
    type: ShackHartmann
    GSPosition: [0, 0]
    GSHeight: 0
    GSMag: 8
    nxSubaps: 8
    pxlsPerSubap: 10
    subapFOV: 2.5
    wavelength: 600e-9

DM:
  0:
    type: TT
    closed: True
    iMatValue: 0.25


  1:
    type: FastPiezo
    closed: True
    nxActuators: 9
    iMatValue: 500

Reconstructor:
  type: MVM
  svdConditioning: 0.03
  gain: 0.6

Science:
  0:
    position: [0, 0]
    FOV: 1.0
    wavelength: 1.65e-6
    pxls: 64

